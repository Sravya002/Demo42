<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Links Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 80%;
      max-width: 800px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      background: #e8f5ff;
    }

    .card a {
      text-decoration: none;
      color: #0077b6;
      font-weight: bold;
      font-size: 18px;
    }

    .card a:hover {
      text-decoration: underline;
    }

    button {
      margin-top: 40px;
      padding: 10px 20px;
      background: #0077b6;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005f87;
    }
  </style>
</head>
<body>
  <h1>My Favorite Websites</h1>
  
  <div class="links">
    <div class="card"><a href="https://www.google.com" target="_blank">Google</a></div>
    <div class="card"><a href="https://www.youtube.com" target="_blank">YouTube</a></div>
    <div class="card"><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></div>
    <div class="card"><a href="https://www.github.com" target="_blank">GitHub</a></div>
  </div>

  <button onclick="randomSite()">Open Random Website</button>

  <script>
    function randomSite() {
      const sites = [
        "https://www.google.com",
        "https://www.youtube.com",
        "https://www.wikipedia.org",
        "https://www.github.com"
      ];
      const random = sites[Math.floor(Math.random() * sites.length)];
      window.open(random, "_blank");
    }
  </script>
</body>
</html>
